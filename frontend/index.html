<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Scraper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Meta Scraper</h1>
        <div class="controls">
            <input type="text" id="keyword" placeholder="Enter keyword (optional)">
            <button id="start-btn">Start Fetching</button>
            <button id="stop-btn" disabled>Stop Fetching</button>
            <button id="download-btn">Download CSV</button>
        </div>
        <div class="status">
            <p>Status: <span id="status-message">Idle</span></p>
            <p>Posts Fetched: <span id="post-count">0</span></p>
        </div>
        <div id="posts-container"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
